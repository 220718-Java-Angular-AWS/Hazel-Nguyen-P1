<!DOCTYPE html>
<html lang="en">
<!-- This is all boilerplate HTML stuff in the head section. <head> is a section for metadata about the web page -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Reimbursement Request </title>
</head>

<!-- This is the body, where we have the content the user will see -->

<body>
    <h2>Delete Request</h2>
    Reimbursement ID#: <input type="number" id="reimbursementId"><br>
    <button type="button" onclick="deleteRequest()">Delete Request</button>
    <button type="button" onclick="goToEmployeeMenu()">Back to Menu</button><br>
</body>


<script>

    async function deleteRequest() {
            let requestId = document.getElementById("reimbursementId").value;
            let url = 'http://localhost:8080/Hazel-Nguyen-P1/reimbursements?reimbursement-id=' + requestId;
            let response = await fetch(url, {
                method: 'DELETE',
                headers:{
                    'Content-Type': 'application/json; charset=utf-8'
                }
            });

            if (response.status == 200) {
                alert("Request Deleted!");
            }
    };

    async function goToEmployeeMenu() {
        location.href = "file:///Users/titillaty/Revature/Hazel-Nguyen-P1/UI/EmployeeMenu.html"
    }
    

</script>

</html>
